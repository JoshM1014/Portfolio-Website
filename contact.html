    <form action="/URL-where-data-will-go" method="post" id="contact-form">
      <label class="standard-label" for="contact-email">Email: </label>
 <br>
      <input type="email" class="emailbox" id="contact-email"  placeholder="Email" required>
  <br>
      <label class="standard-label" for="contact-tel">Telephone: </label>
  <br>
      <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="###-####-###">
  <br>
      <label class="standard-label" for="contact-message">Message</label> 
  <br>
      <textarea type="text" class="txt__commentbox" id="contact-message" placeholder="comments or suggestions" maxlength="240" required></textarea>
  <br>
      <input type="submit" class="button__submit"  value="submit">
    </form>
